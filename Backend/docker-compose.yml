  redis-service:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend-network

  search-index-service:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  search-index-UI-service:
    image: docker.elastic.co/kibana/kibana:8.6.0
    environment:
      - ELASTICSEARCH_HOSTS=http://search-index-service:9200
    ports:
      - "5601:5601"
    depends_on:
      search-index-service:
        condition: service_healthy
    networks:
      - backend-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.6.0
    container_name: logstash
    env_file:
      - ./search-index-service/.env
      - ./messaging-queue-service/.env
    environment:
      - "XPACK_MONITORING_ENABLED=false"
    ports:
      - "5044:5044"
      - "9600:9600"
    volumes:
      - ./search-index-service/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      search-index-service:
        condition: service_healthy
      messaging-queue-service:
        condition: service_healthy
    networks:
      - backend-network

volumes:
  postgres_data:
  rabbitmq_data:
  elasticsearch_data:

networks:
  backend-network:
    driver: bridge