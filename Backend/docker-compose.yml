services:
  web-service:
    build: ./web-service
    env_file:
      - ./web-service/.env
    ports:
      - "5000:5000"
    volumes:
      - ./web-service:/app
      - /app/node_modules
    command: ["node", "server.js"]
    depends_on:
      database-service:
        condition: service_healthy
      messaging-queue-service:
        condition: service_healthy
    networks:
      - backend-network

  database-service:
    image: "postgres:latest"
    env_file:
      - ./database-service/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - backend-network

  messaging-queue-service:
    image: rabbitmq:management
    env_file:
      - ./messaging-queue-service/.env
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  scraping-service:
    build: ./scraping-service
    volumes:
      - ./scraping-service:/app
    depends_on:
      database-service:
        condition: service_healthy
      messaging-queue-service:
        condition: service_healthy
    networks:
      - backend-network

